<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="text_center">
                <h1 id="title"> freeCodeCamp Survey form</h1>
                <p id="description"> Thank you for taking the time to help us improve the platform</p>
            </div>
            <div class="text_center">
                <div class="Color-form">
                    <form id="survey-form">
                        <div class="form-group">
                            <label class="labelTitle">Name: </label>
                            <input type="name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Email: </label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Number: </label>
                            <input type="number" id="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Age(option) </label>
                            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Which option best describes your current role? </label>
                            <select id="dropdown" name="role" class="form-control" required="">
                                <option disabled="" selected="" value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                                </select>
                        </div>
                        <div class="form-group labelTitle">
                            <p >Would you recommend freeCodeCamp to a friend?</p>
                            <label>
                            <input  name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                            <label>
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio ">Maybe</label>
                            <label>
                                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
