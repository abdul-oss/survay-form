<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="container">
            <div class="text_center">
                <h1 id="title"> freeCodeCamp Survey form</h1>
                <p id="description"> Thank you for taking the time to help us improve the platform</p>
            </div>
            <div class="text_center">
                <div class="Color-form">
                    <form id="survey-form">
                        <div class="form-group">
                            <label id="name-label" class="labelTitle">Name: </label>
                            <input class ="input labelTitle labelBorder" type="name" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Email: </label>
                            <input id="email-label" class ="input labelTitle labelBorder" type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Number: </label>
                            <input id="number-label" class ="input labelTitle labelBorder" type="number" id="number" class="form-control" placeholder="Enter your number" required>
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Age(option) </label>
                            <input class ="input labelTitle labelBorder" type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label class="labelTitle">Which option best describes your current role? </label>
                            <select class ="input  labelBorder" id="dropdown" name="role" class="form-control" required="">
                                <option disabled="" selected="" value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                                </select>
                        </div>
                        <div class="form-group labelTitle">
                            <p >Would you recommend freeCodeCamp to a friend?</p>
                            <label>
                            <input  name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                            <label>
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio ">Maybe</label>
                            <label>
                                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
                            </div>

                            <div class="form-group labelTitle">
                                <p >What would you like to see improved? (Check all that apply)</p>
                                
                                <label >
                                    <div class="input">
                                          <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization
                                     </div>
                                </label>
                                <label>
                                    <div class="input">
                                         <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                         <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                         <input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum
                                    </div>
                                </label>
                                <label>
                                    <div class="input">
                                         <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses
                                    </div>
                                </label>
                            </div>
                            <div class="form-group labelTitle">
                                <p>Any comments or suggestions?</p>
                                <div  class="input">
                                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit" class="submit-button input">
                                Submit
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
